<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- SEO -->
  <meta name="author" content="KANG BYEONGHYEON">
  <meta name="description" content="Shopping list website">
  <meta name="keywords" content="shopping list, shopping, list">
  <title>Shopping list</title>
  <!-- Font -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&family=Roboto:ital@1&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="./assets/css/style.css">
  <!-- Fontawesome -->
  <script src="https://kit.fontawesome.com/98a425b916.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Card -->
  <section class="card">
    <!-- Header -->
    <header>
      <h1 class="card__title">
        Shopping List
      </h1>
    </header>
    <!-- Shopping Lists -->
    <ul class="lists"></ul>
    <!-- Footer -->
    <footer>
      <form action="#" method="GET" class="shopping-form">
        <input type="text" name="item" placeholder="구입할 물품을 입력하세요." class="shopping-form__input">
        <button type="button" class="shopping-form__add-btn">
          <i class="fas fa-plus"></i>
        </button>
      </form>
    </footer>
  </section>
  <!-- JS -->
  <script src="./assets/js/main.js"></script>
</body>
</html>
